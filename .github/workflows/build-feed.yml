name: Build & Publish Wisconsin RSS (MEDIA)

on:
  schedule:
    - cron: '*/15 * * * *'    # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate RSS into ./public (media-aware)
        run: |
          mkdir -p public
          python wisco_core_teams_rss_MEDIA.py --out public/wisconsin-sports.xml --days 6 --max-items 220 --live-final-only

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
